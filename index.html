<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import the Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Import the jQuery script -->
    <script src="scripts/jQuery.js" charset="utf-8"></script>
    <!-- Import the JS script -->
    <script src="scripts/scripts.js" charset="utf-8"></script>
    <!-- Import the stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <!-- Holds the form entry -->
    <section class="container input-container">
        <!-- _employee first name, last name, ID number, job title, annual salary_. -->
        <h2>Add Employee</h2>
        <div class="card input-card">
            <div class="input-field">
                <input id="name-first" class="text-input" type="text"/>
                <label for="name-first">First Name</label>
            </div>
            <div class="input-field">
                <input id="name-last" class="text-input" type="text" />
                <label for="name-last">Last Name</label>
            </div>
            <div class="input-field">
                <input id="id-number" class="text-input"/>
                <label for="id-number">ID Number</label>
            </div>
            <div class="input-field">
                <input id="job-title" class="text-input"/>
                <label for="job-title">Job Title</label>
            </div>
            <div class="input-field">
                <input id="annual-salary" class="text-input"/>
                <label for="annual-salary">Annual Salary</label>
            </div>
            <div class="button-container">
                <button type="button" id="button-add-employee" class="button-confirm">Submit</button>
            </div>
        </div>
    </section>
    <main class="container">
        <h2>Employees</h2>
        <table>
            <thead>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </thead>
            <tbody id="employee-table">
                <!-- Insert rows of employee information here -->
            </tbody>
        </table>

        <div class="monthly-salaries">Total Monthly: <span id="monthly-salaries">$0.00</span></div>
    </main>
</body>
</html>
